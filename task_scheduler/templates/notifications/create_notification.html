{% extends 'base.html' %}

{% block title %} Создание оповещения {% endblock title %}

{% block content %}
    <section>
        <div>
            <form action="/notifications/create/" method="post">
                {% csrf_token %}
                <p>
                    <label for="id_notification_task_type">Notification task type:</label>
                    <select name="select_type" id="">
                        {% for n_type in notifications_types %}
                            <option value="{{ n_type.name_type }}">{{ n_type.name_type }}</option>
                        {% endfor %}
                    </select>
                </p>
                {{ form.as_p }}
                <button type="submit">Добавить оповещение</button>
            </form>
        </div>
    </section>
{% endblock content %}
