{% extends 'base.html' %}

{% block content %}
    <section class="d-flex flex-column">
        <nav class="bg-dark d-flex justify-content-center align-items-center">
            {% if user.is_authenticated %}
                <h5 class="text-white fs-4 p-2">{{ user }}</h5>
                <h5><a class="text-white fs-4 p-2" href="/auth/logout/">Log Out</a></h5>
            {% else %}
                <h5><a class="text-white fs-4 p-2" href="/auth/registration/">Register</a></h5>
                <h5><a class="text-white fs-4 p-2 ms-4" href="/auth/login/">Log In</a></h5>
            {% endif %}
        </nav>
        
        <div class="w-100 d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
            {% if user.is_authenticated %}
                <a class="fs-2 text-dark" href="/notifications/read/">Your Notifications ;></a>
            {% else %}
                <a class="fs-2 text-dark" href="/auth/login/">Before you start, you need to logIn</a>
            {% endif %}
        </div>
    </section>
{% endblock content %}
